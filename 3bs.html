<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Text and Background Colors Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-primary">Text and Background Colors</h2>
  <p class="text-danger">This is a paragraph with text-danger color.</p>
  <p class="bg-warning text-white p-3">This is a paragraph with background color warning and text white.</p>
  <p class="bg-info text-dark p-3">This is a paragraph with background color info and text dark.</p>
  <div class="alert alert-success" role="alert">
    This is an alert with success color.
  </div>
  <div class="alert alert-danger" role="alert">
    This is an alert with danger color.
  </div>
  <button type="button" class="btn btn-primary">Primary Button</button>
  <button type="button" class="btn btn-success">Success Button</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
