<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional CSS styles can be added here */
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1707343844152-6d33a0bb32c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8" alt="Image 1">
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1711475312495-705611a9d52d?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1682686581362-796145f0e123?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
      </div>
    </div>
    <!-- Add more columns for more images -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
